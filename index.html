<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lift Detox Black</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fff;
      color: #111;
    }
    .hero {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 40px 60px;
      flex-wrap: wrap;
    }
    .text {
      max-width: 45%;
    }
    .text img {
      max-width: 180px;
    }
    .text h1 {
      font-size: 42px;
      color: #7ed321;
      margin: 20px 0;
      line-height: 1.2;
    }
    .btn {
      display: inline-block;
      margin-top: 40px;
      padding: 18px 40px;
      font-size: 18px;
      font-weight: 700;
      color: #000;
      background: linear-gradient(90deg,#00c853,#d4e157);
      border-radius: 12px;
      text-decoration: none;
      box-shadow: 0 5px 10px rgba(0,0,0,0.2);
      transition: transform .2s;
    }
    .btn:hover {
      transform: scale(1.05);
    }
    .image {
      max-width: 50%;
      text-align: center;
      position: relative;
    }
    .image img {
      max-width: 100%;
      z-index: 2;
      position: relative;
    }
    .circle {
      position: absolute;
      top: 20%;
      left: 50%;
      transform: translate(-50%, -20%);
      width: 300px;
      height: 300px;
      border-radius: 50%;
      background: radial-gradient(circle, #00c853, #d4e157);
      z-index: 1;
    }
    @media (max-width:768px){
      .hero {flex-direction: column; text-align: center;}
      .text, .image {max-width: 100%;}
      .circle {width: 220px; height: 220px;}
    }
  </style>
</head>
<body>
  <section class="hero">
    <div class="text">
      <!-- Logo -->
      <img src="assets/logo.png" alt="Lift Detox Logo">
      <h1>Nova FÃ³rmula Mais<br>Potente</h1>
      <!-- Link de afiliado -->
      <a href="SEU_LINK_DE_AFILIADO" target="_blank" rel="noopener noreferrer" class="btn">
        QUERO MEU LIFT DETOX
      </a>
    </div>
    <div class="image">
      <div class="circle"></div>
      <!-- Imagem do produto -->
      <img src="assets/produto.png" alt="Lift Detox Black">
    </div>
  </section>
</body>
</html>
